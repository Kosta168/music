<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід — SoundCloud</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/logo 5.png" alt="Логотип" style="height: 50px;">
        <h1 id="site-name">soundcloud</h1>
        <nav>
            <a class="btn" href="index.html">Головна</a>
            <a class="btn" href="register.html">Реєстрація</a>
        </nav>
    </header>

    <main class="register-container">
        <h2 class="section-title">Вхід</h2>
        <form class="register-form" action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Увійти</button>
        </form>
    </main>

    <footer class="social-media">
        <h2 class="section-title">Наші соцмережі</h2>
        <div class="social-icons">
            <a href="#"><img src="img/logo 1.png" alt=""></a>
            <a href="#"><img src="img/logo 2.png" alt=""></a>
            <a href="#"><img src="img/logo 3.png" alt=""></a>
            <a href="#"><img src="img/logo 4.png" alt=""></a>
        </div>
    </footer>
</body>

</html>
